<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${article.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(article.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-3">
        <div class="d-flex justify-content-end">
            <a class="delete btn btn-sm btn-outline-secondary" th:href="@{/article/list}">Article 목록</a>
            <a class="delete btn btn-sm btn-outline-secondary" th:href="@{|/article/modify/${article.id}|}">수정</a>
            <a href="javascript:void(0);" th:data-uri="@{|/article/delete/${article.id}|}"
               class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()">삭제</a>
        </div>
    </div>
</div>
</html>
